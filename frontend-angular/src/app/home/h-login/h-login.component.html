<div class="principal">
  <div class="container">
    <div class="logo">
      <img src="./assets/images/transmilenio.png" alt="Logo TransMilenio">
    </div>

    <h1>Inicio de Sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-2">
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <small class="p-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Correo electrónico inválido
        </small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          [style]="{'width': '100%'}"
          [inputStyle]="{'width': '100%'}"
        ></p-password>
        <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </small>
      </div>

      <p-button
        type="submit"
        label="Iniciar sesión"
        [loading]="loading"
      ></p-button>

      <div class="mt-3 text-center">
        <a [routerLink]="['/h-register']">¿No tienes una cuenta? Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
