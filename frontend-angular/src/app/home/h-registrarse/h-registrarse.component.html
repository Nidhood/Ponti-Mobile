<div class="principal">
  <div class="container">
    <div class="logo">
      <img src="/assets/images/transmilenio.png" alt="Logo TransMilenio">
    </div>

    <h1>Registro</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-2">
      <div class="field">
        <label for="firstName">Nombre</label>
        <input
          id="firstName"
          type="text"
          pInputText
          formControlName="firstName"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched}"
        >
        <small class="p-error" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          El nombre es requerido
        </small>
      </div>

      <div class="field">
        <label for="lastName">Apellido</label>
        <input
          id="lastName"
          type="text"
          pInputText
          formControlName="lastName"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched}"
        >
        <small class="p-error" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          El apellido es requerido
        </small>
      </div>

      <div class="field">
        <label for="userName">Nombre de usuario</label>
        <input
          id="userName"
          type="text"
          pInputText
          formControlName="userName"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched}"
        >
        <small class="p-error" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
          El nombre de usuario es requerido
        </small>
      </div>

      <div class="field">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        >
        <small class="p-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Correo electrónico inválido
        </small>
      </div>

      <div class="field">
        <label for="role">Rol</label>
        <p-dropdown
          id="role"
          [options]="roles"
          formControlName="role"
          optionLabel="label"
          optionValue="value"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('role')?.invalid && registerForm.get('role')?.touched}"
          placeholder="Seleccione un rol"
        ></p-dropdown>
        <small class="p-error" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          El rol es requerido
        </small>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        ></p-password>
        <small class="p-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <p-password
          id="confirmPassword"
          formControlName="confirmPassword"
          [toggleMask]="true"
          [feedback]="false"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
        ></p-password>
        <small class="p-error" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          Las contraseñas no coinciden
        </small>
      </div>

      <p-button
        type="submit"
        label="Registrarse"
        [loading]="loading"
      ></p-button>

      <div class="mt-3 text-center">
        <a [routerLink]="['/h-login']">¿Ya tienes una cuenta? Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
